<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>無料の文字数カウント＆文字数チェッカー | 文字数カウンター</title>
  <meta name="description" content="シンプルで使いやすい無料の文字数カウント＆文字数チェッカー。リアルタイムで文字数をカウントし、制限文字数を超えた場合に赤く表示します。">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>文字数カウンター</h1>
  </header>
  <main>
    <p>このアプリは、簡単に文字数を計測できるツールです。使い方は以下の通りです。<br>
      1. 上部のテキストボックスに制限文字数を入力してください（任意）。<br>
      2. 下部のテキストボックスに計測したいテキストを入力してください。<br>
      3. リアルタイムで文字数がカウントされ、画面下部に表示されます。<br>
      4. 文字数制限を設定した場合、制限を超えると、超過分の文字が赤字で表示されます。<br>
      ご利用の際は、テキストのコピー＆ペーストや直接入力が可能です。</p>      
    <label for="limitCount">制限文字数: </label>
    <input type="number" id="limitCount" value="0" min="0">
    <div id="inputText" contenteditable placeholder="テキストを入力してください" style="border: 1px solid #ccc; padding: 10px; min-height: 200px; width: 100%;"></div>
    <button id="clearButton">テキストをクリア</button>
    <p>文字数: <span id="charCount">0</span></p>
    <p>超過文字数: <span id="excessChars" class="excess"></span></p>
  </main>
  <script src="script.js"></script>
</body>
</html>
